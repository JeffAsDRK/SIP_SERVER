services:
  asterisk-sip:
    build: .
    container_name: asterisk-sip-server
    hostname: asterisk-sip
    restart: unless-stopped
    
    ports:
      # Puerto SIP
      - "5060:5060/udp"
      - "5060:5060/tcp"
      # Rango RTP para media
      - "10000-10100:10000-10100/udp"
      # Puerto IAX2 (opcional)
      - "4569:4569/udp"
    
    volumes:
      # Persistencia de logs
      - asterisk_logs:/var/log/asterisk
      # Persistencia de spool
      - asterisk_spool:/var/spool/asterisk
      # Configuración (para cambios dinámicos)
      - ./config:/etc/asterisk:ro
    
    environment:
      - TZ=America/Lima
    
    networks:
      - sip_network
    
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
volumes:
  asterisk_logs:
    driver: local
  asterisk_spool:
    driver: local

networks:
  sip_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16